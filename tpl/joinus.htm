<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>{$siteConfig.sitename}_{$siteConfig.sitetitle}</title>
<meta name="keywords" content="{$siteConfig.sitekey}" />
<meta name="description" content="{$siteConfig.sitedesc}" />
<link rel="stylesheet" href="{$path}/themes/0002/css/swiper.min.css">
<script src="{$path}/themes/0002/js/jquery-1.8.3.min.js"></script>
<link rel="stylesheet" href="{$path}/themes/0002/css/about.css">
</head>
<body>
	<div class="contop">

			<img src="{$path}/themes/0002/images/zhylogo.png">

		<div class="aboutcon">

				<li {if $name=="加入我们"}class="active"{/if}><a href='{$path}{insert name="categorys" categoryid="24"  key="url" langth="false" nb2br="false"}'>{insert name="categorys" categoryid="24"  key="name" langth="false" nb2br="false"}</a></li>
				
			</ul>
			<div class="abouttext">

			</div>
		</div>
		<div class="concopy">
			<img src="{$path}/themes/0002/images/ewm.png">
			<div class="copy">
				<p>紫翼泓<span>|</span>官方微信公众号</p>
				{$siteConfig.copyright}
			</div>

</html>
